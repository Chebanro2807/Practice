<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandemic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="menu_container">
        <div class="bg-image"></div>
        <div class="menu_wrap">
            <h1 class="title">Головне меню</h1>
            <div class="players">
                <div>Кількість гравців</div>
                <select class="players_quantity">
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
            </div>
            <div class="сomplexity">
                <div>Складність</div>
                <select class="сomplexity_quantity">
                  <option >Легка</option>
                  <option>Середня</option>
                  <option>Складна</option>
                </select>
            </div>
            <button class="start">Розпочати гру</button>
        </div>
    </div>

    <div class="wrapper">
      <header class="header">
        <div class="deck">
          <div class="deck__content">
            <div class="deck__item">
              <div class="deck__card">
                <img class="deck__img" src="../Pandemia/img/cards/cards.png" alt="Колода" title="Колода"/>
              </div>
              <div class="deck__discard">
                <img class="deck__img" src="../Pandemia/img/cards/cards.png" alt="Відбій" title="Відбій"/>
              </div>
            </div>
          </div>

          <div class="indicator__content">
            <div class="indicator__item">
              <div class="indicator__btn">
                <span tooltip="Хвороба 1" flow="down"><img class="indicator__img" src="../Pandemia/img/1-removebg-preview.png" alt="Активні захворювання">1</span>
              </div>
            </div>
            <div class="indicator__item">
              <div class="indicator__btn">
                <span tooltip="Хвороба 2" flow="down"><img class="indicator__img" src="../Pandemia/img/2-removebg-preview.png" alt="Активні захворювання">1</span>
              </div>
            </div>
            <div class="indicator__item">
              <div class="indicator__btn">
                <span tooltip="Хвороба 3" flow="down"><img class="indicator__img" src="../Pandemia/img/3-removebg-preview.png" alt="Активні захворювання">1</span>
              </div>
            </div>
            <div class="indicator__item">
              <div class="indicator__btn">
                <span tooltip="Хвороба 4" flow="down"><img class="indicator__img" src="../Pandemia/img/4-removebg-preview.png" alt="Активні захворювання">1</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content__block">
            
            <div class="flash-indicator">
                <div class="flesh-indicator__item">
                  <span tooltip="8 - це смерть" flow="left"><div class="flesh-indicator__button"><p class="counter-1">1</p></div></span>
                </div>
            </div>
            <div class="disease-indicator">
              <div class="disease-indicator__item">
                <span tooltip="8 - це смерть" flow="left"><div class="disease-indicator__button"><p class="counter-2">1</p></div></span>
              </div>
            </div>

          </div>

          <div class="illnes__block">
            
            <div class="illness__card" data-title="Колода">
              <img class="illness__img" src="../Pandemia/img/cards/cards.png" alt="Колода" title="Колода"/>
            </div>
            <div class="illness__discard" data-title="Відбій">
              <img class="illness__img" src="../Pandemia/img/cards/cards.png" alt="Відбій" title="Відбій"/>
            </div>

          </div>
        </div>
      </header>

      <section class="station vh-top">
        <div class="game_container">
          <div class="builds">
          </div>
        </div>
      </section>  

      <section class="intro"></section>

      <section class="log vh-bottom">
        <div class="game_container">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione consectetur animi ipsa, illo veritatis exercitationem, expedita natus, consequatur sit numquam iure porro. Magni sit magnam, architecto doloribus aliquid eos aperiam?
          </p>
        </div>
      </section>

      <footer class="footer">
              <div class="hand">
                  <div class="hand__item">
                      <img class="hand__card" src="../Pandemia/img/cards/card.png" alt="" />
                  </div>
                  <div class="hand__item">
                      <img class="hand__card" src="../Pandemia/img/cards/card.png" alt="" />
                  </div>
                  <div class="hand__item">
                      <img class="hand__card" src="../Pandemia/img/cards/card.png" alt="" />
                  </div>
                  <div class="hand__item">
                      <img class="hand__card" src="../Pandemia/img/cards/card.png" alt="" />
                  </div>
              </div>
      </footer>
    </div>
</body>

</html>
