<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandemic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="menu_container">
        <div class="bg-image"></div>
        <div class="menu_wrap">
            <h1 class="title">Головне меню</h1>
            <div class="players">
                <div>Кількість гравців</div>
                <select class="players_quantity">
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
            </div>
            <div class="сomplexity">
                <div>Складність</div>
                <select class="сomplexity_quantity">
                  <option >Легка</option>
                  <option>Середня</option>
                  <option>Складна</option>
                </select>
            </div>
            <button class="start">Розпочати гру</button>
        </div>
    </div>

    <div class="popup-players">
      <div class="players-name">
        <button class="popup_button" >Розпочати гру</button>
      </div>
    </div>

    <div class="wrapper">
      <header class="header">
        <div class="deck">
          <div class="deck__content">
            <div class="deck__item">
              <div class="deck__item-card" tooltip="Колода гравців" flow="right">
                  <p id="players-deck" class="counter-card"></p>
              </div>
            </div>

            <div class="deck__item">
              <div class="deck__item-discard" tooltip="Відбій" flow="right">
                  <div id="players-deck-discard" class="counter-discard"></div>
              </div>
            </div>
          </div>

          <div class="indicator__content">
            <div class="indicator__item">
              <div class="indicator__btn">
                <div class="indicator__img" style="background-image: url(img/disease/yellow-disease.png);" tooltip="Жовта хвороба" flow="down">
                  <div class="counter">
                    <p class="disease-indicator-counter  counter-indicator" data-color="yellow"></p>
                  </div>
                </div>
              </div>  
            </div>
            <div class="indicator__item">
              <div class="indicator__btn">
                <div class="indicator__img" style="background-image: url(img/disease/red-disease.png);" tooltip="Червона хвороба" flow="down">
                  <div class="counter">
                    <p class="disease-indicator-counter  counter-indicator" data-color="red"></p>
                  </div>
                </div>
              </div> 
            </div>
            <div class="indicator__item">
              <div class="indicator__btn">
                <div class="indicator__img" style="background-image: url(img/disease/blue-disease.png);" tooltip="Синя хвороба" flow="down">
                  <div class="counter">
                    <p class="disease-indicator-counter  counter-indicator" data-color="blue"></p>
                  </div>
                </div>
              </div> 
            </div>
            <div class="indicator__item">
              <div class="indicator__btn">
                <div class="indicator__img" style="background-image: url(img/disease/black-disease.png);" tooltip="Чорна хвороба" flow="down">
                  <div class="counter">
                    <p class="disease-indicator-counter  counter-indicator" data-color="black"></p>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content__block">
              <div class="flash-indicator">
                <div class="flash-indicator__item">
                  <div class="outbrake__img" style="background-image: url(img/outbrake.png);" tooltip="Індикатор спалахів (8 - смерть)" flow="down">
                    <div class="counter-place_outbrake">
                      <div class="counter-flash" id="flash-outbrake-indicator"></div>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="disease-indicator">
                <div class="disease-indicator__item">
                  <div class="track__img" style="background-image: url(img/spreeding.png);" tooltip="Індикатор розповсюдження хвороб" flow="down">
                    <div class="counter-place_spreeding">
                      <div class="counter-disease" id="disease-spreading-indicator"></div>
                    </div>
                  </div>
                </div>
              </div>
          </div>

          <div class="illnes__block">
            <div class="illnes__item">
              <div class="illnes__block-card" tooltip="Колода хвороб" flow="left">
                  <p class="counter__illnes1" id="diseases-deck"></p>
              </div>
            </div>
            <div class="illnes__item">
              <div class="illnes__block-discard" tooltip="Відбій" flow="left">
                  <p class="counter__illnes2" id="diseases-deck-discard"></p>
              </div>
            </div>
          </div>
      </header>

      <section class="station vh-top">
        <div class="game_container">
          <div class="builds">
          </div>
        </div>
      </section>  

      <section class="intro"></section>

      <section class="log vh-bottom">
        <div class="game_container">
          <div class="log__item">
            
          </div>
        </div>
      </section>

      <footer class="footer">
        
      </footer>
    </div>
</body>

</html>
